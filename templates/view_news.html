<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .vh-50 {
            height: 50vh;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            color: #fff;
        }

        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
        }

        .main-content {
            padding: 20px;
        }

        .news-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">News Dashboard</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <!-- Sidebar content goes here -->
                <h5>Categories</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Politics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sports</a>
                    </li>
                    <!-- Add more categories as needed -->
                </ul>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-5">
                <div class="row">
                    <!-- News cards go here -->
                    <div class="w-50">
                        <div class="card news-card">
                        <h2 class="display-15 p-2">{{ new_object.news_title }}</h2>
                            <img src="{{ new_object.news_img }}" class="vh-50 card-img-top p-2" alt="News Image">
                            <div class="card-body">
                                <p class="text text-dark alert-primary p-2 text-secondary rounded mt-3">{{new_object.news_desc}}</p>
                                <a href="/" class="btn btn-primary p-2"><- Qaytish</a>
                            </div>
                        </div>
                    </div>
                    <!-- Add more news cards as needed -->
                </div>
            </main>
        </div>
    </div>
</div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
